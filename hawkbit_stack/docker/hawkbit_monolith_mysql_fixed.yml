version: '3.8'

services:

  mysql:
    image: mariadb:10.5
    ports:
      - "3307:3306"  # Cambiado a 3307 para evitar conflicto
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=hawkbit
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 10s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  hawkbit:
    image: hawkbit/hawkbit-update-server:latest
    platform: linux/amd64  # Fuerza emulaci√≥n para arquitectura ARM64
    environment:
      - 'PROFILES=mysql'
      - 'SPRING_DATASOURCE_URL=jdbc:mariadb://mysql:3306/hawkbit'
      - 'SPRING_DATASOURCE_USERNAME=root'
      - 'SPRING_DATASOURCE_PASSWORD=root'
      - 'SPRING_RABBITMQ_HOST=rabbitmq'
      - 'SPRING_RABBITMQ_USERNAME=guest'
      - 'SPRING_RABBITMQ_PASSWORD=guest'
    volumes:
      - artifactrepo:/artifactrepo
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    labels:
      NAME: "hawkbit"

volumes:
  artifactrepo:
    driver: local
